<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset='utf-8'>
    <title>試験的な改造サイト[公式]</title>
    <script>
        function getlevel() {
            if (document.getElementById('word').value == "tc1700") {
                document.cookie = "yuki=True; path=/;";
                document.getElementById('info').textContent = "認証成功";
            } else {
                document.getElementById('info').textContent = "認証エラーが発生しました。もう一度試してください。";
            }
        }
    </script>
</head>
<body>
    これは試験的な改造サイトです。<br>次に進むにはパスワードを入力してください。<br>
    <input id="word" type="text">
    <button onClick="getlevel()">認証</button>
    <div id="info"></div><br>時間があれば他の機能も追加する予定です。&thinsp;/&thinsp;綾瀬。
</body>
</html>
