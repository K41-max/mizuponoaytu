<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset='utf-8'>
    <title>試験的な改造サイト[公式]</title>
    <script>
        function getlevel() {
            const inputWord = document.getElementById('word').value;
            const currentUrl = window.location.href; // 現在のURLを取得

            if (inputWord === "tc1700") {
                document.cookie = "yuki=True; path=/;";
                document.getElementById('info').textContent = "認証成功";

                // 現在のURLの /word/ 部分を /bbs/ に置き換える
                const bbsUrl = currentUrl.replace('/word/', '/bbs/');
                const videoUrl = currentUrl.replace('/word/', '');
                
                // 掲示板ボタンを作成
                const bbsButton = document.createElement('a');
                bbsButton.href = bbsUrl;
                bbsButton.textContent = "掲示板はこちら";
                bbsButton.style.display = "inline-block";
                bbsButton.style.marginTop = "10px";
                bbsButton.style.padding = "10px";
                bbsButton.style.backgroundColor = "#4CAF50";
                bbsButton.style.color = "white";
                bbsButton.style.textDecoration = "none";
                
                // Youtubeボタンを作成
                const bbsButton = document.createElement('a');
                bbsButton.href = bbsUrl;
                bbsButton.textContent = "Youtubeはこちら";
                bbsButton.style.display = "inline-block";
                bbsButton.style.marginTop = "10px";
                bbsButton.style.padding = "10px";
                bbsButton.style.backgroundColor = "#4CAF50";
                bbsButton.style.color = "white";
                bbsButton.style.textDecoration = "none";
                
                // info の後にボタンを追加
                const infoDiv = document.getElementById('info');
                infoDiv.appendChild(document.createElement('br')); // 改行を追加
                infoDiv.appendChild(bbsButton);&emsp;infoDiv.appendChild(videoButton);
            } else {
                document.getElementById('info').textContent = "認証エラーが発生しました。もう一度試してください。";
            }
        }
    </script>
</head>
<body>
    これは試験的な改造サイトです。<br>次に進むにはパスワードを入力してください。<br>
    <input id="word" type="text">
    <button onClick="getlevel()">認証</button>
    <div id="info"></div><br>時間があれば他の機能も追加する予定です。&thinsp;/&thinsp;綾瀬。
</body>
</html>
